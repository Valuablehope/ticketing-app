<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome â€“ Ticketing Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .input-field {
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: border-color 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #667eea;
    }
    .error-message {
      display: none;
      color: #b91c1c;
      font-size: 14px;
      margin-top: 6px;
    }
    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102,126,234,0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
  <!-- Supabase UMD build -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Enter Your Work Email</h1>
    <form id="email-form" autocomplete="off">
      <input
        type="email"
        id="email"
        class="input-field"
        required
        autocomplete="off"
      />
      <div id="error" class="error-message">
        Please use your work email
      </div>
      <button type="submit" class="btn">Continue</button>
    </form>
  </div>

  <script>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://rkdblbnmtzyrapfemswq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJrZGJsYm5tdHp5cmFwZmVtc3dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1ODQyNTgsImV4cCI6MjA2NjE2MDI1OH0.TY7Ml-S-knKMNQ-HKylGLbpXIu9wHqGAZDHHAq4rRJc';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('email-form');
    const emailInput = document.getElementById('email');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      const email = emailInput.value.trim().toLowerCase();

      if (!email) {
        errorDiv.textContent = 'Please enter your email address.';
        errorDiv.style.display = 'block';
        return;
      }

      // Call the server-side function
      const { data: allowed, error } = await supabase
        .rpc('is_domain_allowed', { email });

      if (error) {
        console.error('Domain check failed:', error);
        errorDiv.textContent = 'An error occurred. Try again later.';
        errorDiv.style.display = 'block';
      } else if (allowed) {
        // proceed if allowed
        window.location.href = 'public/ticket-submission.html';
      } else {
        errorDiv.textContent = 'Please use your work email';
        errorDiv.style.display = 'block';
      }
    });

    // Clear error on input
    emailInput.addEventListener('input', () => {
      errorDiv.style.display = 'none';
    });
  </script>
</body>
</html>
